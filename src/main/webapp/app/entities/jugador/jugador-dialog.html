
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJugadorLabel" translate="practica7App.jugador.home.createOrEditLabel">Create or edit a Jugador</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.jugador.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="practica7App.jugador.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.jugador.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="practica7App.jugador.fechaNacimiento" for="field_fechaNacimiento">FechaNacimiento</label>
                <div class="input-group">
                    <input id="field_fechaNacimiento" type="text" class="form-control" name="fechaNacimiento" uib-datepicker-popup="{{dateformat}}" ng-model="vm.jugador.fechaNacimiento" is-open="vm.datePickerOpenStatus.fechaNacimiento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaNacimiento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="practica7App.jugador.posicionCampo" for="field_posicionCampo">PosicionCampo</label>
            <input type="text" class="form-control" name="posicionCampo" id="field_posicionCampo"
                    ng-model="vm.jugador.posicionCampo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="practica7App.jugador.canastasTotales" for="field_canastasTotales">CanastasTotales</label>
            <input type="number" class="form-control" name="canastasTotales" id="field_canastasTotales"
                    ng-model="vm.jugador.canastasTotales"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="practica7App.jugador.rebotesTotales" for="field_rebotesTotales">RebotesTotales</label>
            <input type="number" class="form-control" name="rebotesTotales" id="field_rebotesTotales"
                    ng-model="vm.jugador.rebotesTotales"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="practica7App.jugador.asistenciasTotales" for="field_asistenciasTotales">AsistenciasTotales</label>
            <input type="number" class="form-control" name="asistenciasTotales" id="field_asistenciasTotales"
                    ng-model="vm.jugador.asistenciasTotales"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="practica7App.jugador.faltasTotales" for="field_faltasTotales">FaltasTotales</label>
            <input type="number" class="form-control" name="faltasTotales" id="field_faltasTotales"
                    ng-model="vm.jugador.faltasTotales"
                     />
        </div>

        <div class="form-group">
            <label translate="practica7App.jugador.equipo" for="field_equipo">equipo</label>
            <select class="form-control" id="field_equipo" name="equipo" ng-model="vm.jugador.equipo" ng-options="equipo as equipo.nombre for equipo in vm.equipos track by equipo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
